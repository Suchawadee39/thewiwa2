<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <title>THE WIWA</title>
</head>

<body>
  <div class="cov-content">
    <!-- filter blur bg-->
  </div>
  <header>
    <div class="cov-logo">
      <img class="naka-logo" src="/images/Icon/the-naka-logo.png">
    </div>
    <div class="triangle"></div>
    <div class="cov-texthead">
      <div class="textdate" id="datenow"></div>
      <div class="texttime" id="timenow"></div>
    </div>
  </header>



  <div class="content">
    <!-- center -->
    <div class="row content-all">

      <!-- ----------------------------------------------------------------------------------------------------------- -->
      <div class="col" id="show-status">
        <!-- LEFT -->
      </div>
      <!-- ----------------------------------------------------------------------------------------------------------- -->
      <div class="col ">
        <!-- RIGHT -->
        <div class="right-side">
          <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="show-slide">
            </div>
          </div>
          <!-- ------------------------------------------------------------------------------------------------------------- -->
          <!-- fixed -->
          <div class="logo-slider d-flex justify-content-end">
            <div class="size-logowiwa">
              <img class="w-100 h-100" src="./images/Icon/The -wiwa-logo.png">
            </div>
          </div>
        </div>
      </div>

    </div>


  </div>

  <marquee direction="left" class="text-message" id="text-showmessage"></marquee>





  <script src="./script.js"></script>
</body>

</html>
